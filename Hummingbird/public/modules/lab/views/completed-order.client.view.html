<section data-ng-controller="VerifyController">
	<div ng-show = "orders.length !== 0">
		<div class="row">
			<!--
			<div class="input-group col-md-4 col-md-offset-4">
		        Search: <input type="text" class="form-control" placeholder="ID" ng-model="query">
			</div>	
			-->		
		</div>
		</br>
			<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table-condensed table-bordered">
					<thead>
						<tr>
							<th class="col-md-4">Order Id</th>
							<th class="col-md-2">Date</th>
							<th class="col-md-2">Submit</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="order in orders | filter:query">
							<td>{{order.orderId}}</td>
							<td>{{order.date}}</td>								
		<a href class="navbar-btn" ng-controller="ModalController" ng-click="open('sm','/modules/lab/views/completed-order.client.view.html')">Completed Orders</a>							
							<td>
								<a class="navbar-btn" ng-controller="ModalController" ng-click="open('md',{{order.tracking}})">Verifier</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
	<div ng-hide = "orders.length !== 0">
		<p>No Completed Orders</p>
	</div>
</section>
