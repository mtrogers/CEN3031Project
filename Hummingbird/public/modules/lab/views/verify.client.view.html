<section ng-controller="VerifyController" data-ng-init="getPendingOrders()">
	<div ng-show = "orders.length !== 0">
		<div class="row">
			<div class="input-group col-md-4 col-md-offset-4">
		        Search: <input type="text" class="form-control" placeholder="ID" ng-model="query">
			</div>			
		</div>
		</br>
			<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table-condensed table-bordered">
					<thead>
						<tr>
							<th class="col-md-4">ID</th>
							<th class="col-md-2">Date</th>
							<th class="col-md-2">View</th>
							<th class="col-md-2">Accept</th>
							<th class="col-md-2">Deny</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="order in orders | filter:query">
							<td>{{order.orderId}}</td>
							<td>{{order.date}}</td>
							<td>								
		<a href class="navbar-btn" ng-controller="ModalController" ng-click="open('sm','/modules/lab/views/verify-accept.client.view.html')">View</a>							
							</td>
							<td>																
								<a popover="form input" popover-title="Credentials" class="navbar-btn" data-toggle="popover" data-trigger="focus" title="Accept">Accept</a>														
							</td>							
							<td>
								<a class="navbar-btn" ng-controller="ModalController" ng-click="open('md',{{order.tracking}})">Deny</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
	<div ng-hide = "orders.length !== 0">
		<p>No orders for verification. </p>
	</div>
</section>
