<section data-ng-controller="AdminController" data-ng-init="getWaitingOrders()">
	<section >
	 <div class="page-header">
		<h3>New Orders</h3>
    </div>
     <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Orders Waiting for Kit Shipment
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row">
							<div class="col-sm-4">
						        <label>Search:</label><input type="search" class="form-control" ng-model="query" placeholder="Order ID">	<br>
							</div>		
							
						</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover table-condensed table-striped">
										<thead>
											<tr>
												<th class="col-md-4">Order ID</th>
												<th class="col-md-3">Type Test</th>
												<th class="col-md-2">Date</th>
												<th class="col-md-3">Ship</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="order in waitingOrders | filter:query">
												<td>{{order.orderId}}</td>
												<td>{{result.created}}</td>
												<td>								
												<a href class="navbar-btn" ng-controller="ModalController" ng-click="open('md','/modules/lab/views/view-info.client.view.html')">View</a>							
												</td>
												<td>											
													<button type="button" class="btn btn-xs btn-primary" ng-click="acceptResult(results[$index], 'placeholder text')"><span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Accept</button>	
													&nbsp;												
													<button type="button" class="btn btn-xs btn-danger" ng-click="rejectResult(results[$index], 'placeholder text')"><span class="glyphicon glyphicon-thumbs-down"></span>&nbsp;Reject</button>
												</td>
											</tr>
										</tbody>
									</table>
									<div ng-hide = "waitingOrders.length !== 0">
										<p>No orders waiting for kit shipment. </p>
									</div>
								</div>
							</div>			
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
         </div>
</section>
