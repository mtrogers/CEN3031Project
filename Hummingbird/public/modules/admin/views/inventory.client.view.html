<section data-ng-controller="AdminController">
	<div class="page-header">
		<h3>Inventory</h3>
    </div>
    <div class="row">
    	 <div class="col-lg-12">
                        	<div class="well well-sm">
                        		<form class="form-inline" role="form">
									<div class="form-group">
									    <label >New Kit</label>
									    <input type="text" class="form-control"  placeholder="Name" data-ng-model="newKit.name">
									</div>
									<div class="form-group">
									    <label >Initial Quantity</label>
									    <input type="text" class="form-control" placeholder="Number" data-ng-model="newKit.initalAmount">
									</div>
									
									<button type="submit" class="btn btn-default" ng-click = "addNewKit()">Add to Inventory</button>
								</form>
                        	</div>
                        	<form class="form-inline" role="form">
									<div class="form-group">
									<label>Select Kit</label>
									
										<select class="form-control" data-ng-model="kitSelect.itemId">
											<option ng-repeat="kit in kits" value="{{kit.itemId}}">{{kit.name}}</option>
										</select>
									
								</div>
									<div class="form-group">
									    <label >Quantity</label>
									    <input type="text" class="form-control" placeholder="Number" data-ng-model="kitSelect.amount">
									</div>
									
									<button type="button" class="btn btn-default" ng-click = "increaseKitCount()">Increase</button>
							</form>
			</div>
		</div>
		<br>
		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Current Inventory
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<table class="table table-hover table-condensed table-striped">
									<thead>
										<tr>
											<th class="col-md-4">Kit</th>
											<th class="col-md-3">Quantity</th>
										</tr>
										</thead>
									<tbody>
										<tr ng-repeat="kit in inventory">
											<td>{{kit.name}}</td>
											<td>{{kit.count}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>			
                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
            </div>
                <!-- /.col-lg-12 -->
        </div>
    </div>
</section>
