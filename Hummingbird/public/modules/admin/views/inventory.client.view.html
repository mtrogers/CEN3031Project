<section data-ng-controller="AdminController">
	<div class="page-header">
    </div>
		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Inventory
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        <div class="row">
                        	<div class = "col-md-12">
								<div class = "col-sm-2">
  								  <select ng-model= "kitSelect.name">
  										<option value="A">Kit A</option>
  										<option value="B">Kit B</option>
									</select>
								</div>
								<div class="col-sm-2">
						        <input type="search" class="form-control" placeholder="Quantity" ng-model = "kitSelect.amount">
								</div>
								<div class="col-sm-4">
								<button type="button" ng-click = "addKits()">Add</button>
								</div>		
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<table class="table table-hover table-condensed table-striped">
										<thead>
											<tr>
												<th class="col-md-4">Test</th>
												<th class="col-md-3">Quantity</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="inventory in inventorys">
												<td>{{inventory.name}}</td>
												<td>{{inventory.count}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>			
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

</section>
