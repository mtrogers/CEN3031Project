<section data-ng-controller="CustomerhistoryController">
	<div ng-show = "checked">
		<h3>Completed Order History</h3>
		<table class="table table-hover table-condensed table-bordered">
		    <thead>
		        <tr>
		          <th class="col-md-3">Invoice Number</th>
		          <th class="col-md-5">Order Description</th>
		          <th class="col-md-3">Order Date</th>
		          <th class="col-md-3">Status</th>
		          <th class="col-md-3">Estimated Ship Date</th>
		          <th class="col-md-3">Total Amount</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="orders in order">
		          <td>{{orders.invoice}}</td>
		          <td>{{orders.description}}</td>
		          <td>{{orders.date}}</td>
		          <td>{{orders.status}}</td>
		          <td>{{orders.shipDate}}</td>
		          <td>{{orders.totalAmount}}</td>
		        </tr>
		    </tbody>
		    </table>
		</table>
	</div>
	<div ng-hide = "checked">
		<h3>No history found!</h3>
	</div>
	
</section>
