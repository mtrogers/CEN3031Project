<section data-ng-controller="CustomerHistoryController" data-ng-init = "getHistory()">
	<h2>Order History</h2>
	<div class = "well">
		<div>
			<table class="table table-hover table-condensed table-bordered">
			    <thead>
			        <tr>
						<th class="col-md-2">ID</th>
						<th class="col-md-2">Test Type</th>
						<th class="col-md-2">Date Created</th>
						<th class="col-md-2">Date Completed</th>
						<th class="col-md-2">Status</th>
						<th class="col-md-2">Result</th>
						<th class="col-md-3">Comments</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="order in orderHistory">
						<td>{{order.orderId}}</td>
						<td>{{order.item}}</td>
						<td>{{order.created}}</td>
						<td>{{order.completed}}</td>
						<td>{{order.status[0]}}</td>
						<td>{{order.result}}</td>		
						<td>{{order.comments}}</td>				
			        </tr>
			    </tbody>
			    </table>
			</div>
		</div>
</section>
